<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">Div1
            <div class="box1">Box 1
                <div class="box1a">Joystick</div>
                <div class="box1b">Arrows
                    <div class="arrowtop"></div>
                    <div class="arrowbottom"></div>
                    <div class="arrowright"></div>
                    <div class="arrowleft"></div>
                </div>
                <div class="box1c">Headspeakers
                    <div class="point1"></div>
                    <div class="point2"></div>
                    <div class="point3"></div>
                    <div class="point4"></div>
                </div>
            </div>
        </div>

        <div class="box">Div2
            <div class="box2">P S P
                <div class="box2a">Pantalla
                    <img id="fondo" src="img/paisaje.jpg" alt="worldinf">
                </div>
                <div class="boxPadre">
                    <div class="boxHijo1">Logito
                        <img id="logito" src="img/logito.JPG" alt="Logito">
                    </div>
                    <div class="boxHijo2">Volumen</div>
                    <div class="boxHijo3">
                        <img src="img/psp.jpg" alt="PSP">
                    </div>
                    <div class="boxHijo4">Select</div>
                    <div class="boxHijo5">Start</div>
                </div>
            </div>
        </div>

        <div class="box">Div3
            <div class="box3">Box 3</div>
            <div class="box3a">Buttoms
                <div class="ring1"></div>
                <div class="ring2"></div>
                <div class="ring3"></div>
                <div class="ring4"></div>
            </div>
            <div class="box3b">Logo</div>
        </div>
    
</body>
</html>
