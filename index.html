<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSP</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <div class="box1a"></div>
                <div class="box1b">
                    <div class="arrowcubetop"></div>
                        <div class="arrowtop"></div>
                    <div class="arrowbottom"></div>
                        <div class="arrowcubebottom"></div>
                    <div class="arrowright"></div>
                        <div class="arrowcuberight"></div>
                    <div class="arrowleft"></div>
                        <div class="arrowcubeleft"></div>
                </div>
                <div class="box1c">
                    <div class="point1"></div>
                    <div class="point2"></div>
                    <div class="point3"></div>
                    <div class="point4"></div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box2">
                <div class="box2a">
                    <img id="fondo" src="img/github.jpg" alt="git">
                </div>
                <div class="boxPadre">
                    <div class="boxHijo1">
                        <img id="logito" src="img/logo.png" alt="Logito">
                    </div>
                    <div class="boxHijo2">VOL
                        <div class="bajar">-</div>
                        <div class="subir">+</div>
                    </div>
                    <div class="boxHijo3">
                        <img id="psp" src="img/psp.png" alt="PSP">
                    </div>
                    <div class="boxHijo4">SELECT</div>
                    <div class="boxHijo5">START</div>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box3"></div>
            <div class="box3a">
                <div class="ring1"></div>
                <div class="ring2"></div>
                <div class="ring3"></div>
                <div class="ring4"></div>
            </div>
            <div class="box3b">
                <img id="sony" src="img/sony2.png" alt="Sony">
            </div>
        </div>
    
</body>
</html>
